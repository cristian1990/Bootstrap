
<!doctype html>
<html lang="es">
  <head>
    <!-- etiquetas meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">

    <title>Altos y Anchos</title>
  </head>
  <body>

    <div class="bg-warning p-3 w-25">Ancho 25%</div>
    <div class="bg-warning p-3 w-50">Ancho 50%</div>
    <div class="bg-warning p-3 w-75">Ancho 75%</div>
    <div class="bg-warning p-3 w-100">Ancho 100%</div>

    <hr>

    <div class="prueba bg-primary">
      <div class="bg-info d-inline-block h-25"><p>Alto 25%</p></div>
      <div class="bg-info d-inline-block h-50"><p>Alto 50%</p></div>
      <div class="bg-info d-inline-block h-75"><p>Alto 75%</p></div>
      <div class="bg-info d-inline-block h-100"><p>Alto 100%</p></div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>

<!-- 
    w = ancho 
    h = alto
    d = display
    p = padding
-->
