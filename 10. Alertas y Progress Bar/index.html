
<!doctype html>
<html lang="es">
  <head>
    <!-- etiquetas meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- para iconos -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">

    <title>Alertas y Progress Bar</title>
  </head>
  <body>
   <div class="container">
     
      <div class="alert alert-primary">
          <strong>Archivo</strong> para descargar <a href="#" class="alert-link">Click Aqui</a>
      </div>

      <div class="alert alert-secondary">
          <strong>Mensaje</strong> para ver <a href="#" class="alert-link">Click Aqui</a>
      </div>

      <div class="alert alert-warning">
          <strong>Archivo</strong> para descargar <a href="#" class="alert-link">Click Aqui</a>
      </div>

      <div class="alert alert-info">
          <strong>Mensaje</strong> para ver <a href="#" class="alert-link">Click Aqui</a>
      </div>

      <div class="alert alert-light">
          <strong>Archivo</strong> para descargar <a href="#" class="alert-link">Click Aqui</a>
      </div>
      
      <div class="alert alert-dark">
          <h4>Facebook</h4>
          <strong>Mensaje</strong> para ver <a href="#" class="alert-link">Click Aqui</a>
      </div>

      <hr>  <!-- icono cerrar -->

      <div class="alert alert-info">
          <button type="button" class="close" data-dismiss="alert">
              <span >&times;</span>
          </button>
          <strong>Mensaje</strong> para ver <a href="#" class="alert-link">Click Aqui</a>
      </div>

      <hr>  <!-- icono cerrar con efecto -->

      <div class="alert alert-dark alert-dismissible fade show">
          <button type="button" class="close" data-dismiss="alert">
              <span >&times;</span>
          </button>
          <strong>Mensaje</strong> para ver <a href="#" class="alert-link">Click Aqui</a>
      </div>

      <hr>  <!-- Progress bar -->

      <div class="progress">
          <div class="progress-bar"></div>
      </div>

      <br>

      <div class="progress">
          <div class="progress-bar bg-dark"></div>
      </div>

      <br>

      <div class="progress">
          <div class="progress-bar bg-danger progress-bar-striped"></div>  <!-- Con rayas (progress-bar-striped) -->
      </div>

      <br>

      <div class="progress">
          <div class="progress-bar bg-success progress-bar-striped progress-bar-animated"></div>  <!-- Con rayas (progress-bar-striped y animado) -->
      </div>

      <br>

   </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="bootstrap/js/jquery-3.2.1.min.js"></script>
    <script src="bootstrap/js/popper.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
