
<!doctype html>
<html lang="es">
  <head>
    <!-- etiquetas meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- para iconos -->
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">

    <title>Imagenes</title>
  </head>
  <body>
    <div class="container">

        <h3>Imagenes Adapatadas a su contenedor</h3>
        <div class="contenedor">
            <img class="img-fluid" src="img/celular.jpg" alt="Imagen celular">
        </div>

        <hr>

        <h3>Imagen Thumbnails (borde)</h3>
        <img src="img/auricular.jpg" class="img-tamanio img-thumbnail" alt="Imagen de celular">

        <hr>

        <h3>Alineacion de imagenes</h3>
        <img src="img/compu.jpg" alt="" class="img-tamanio-chico rounded float-md-left">  <!-- Izquierda con borde (rounded) -->
        <img src="img/tablet.jpg" alt="" class="img-tamanio-chico rounded float-md-right">  <!-- Derecha con borde (rounded) -->
        <img src="img/programador.jpg" alt="" class="img-tamanio-chico rounded mx-auto d-block"> <!-- Centro con borde (rounded) -->

        <hr>

        <h3>Imagen y Texto</h3>
        <figure class="figure imagen-texto">
            <img src="img/ipod.jpg" class="figure-img img-fluid rounded" alt="">
            <figcaption class="figure-caption text-sm-right">Lorem ipsum dolor sit amet consectetur adipisicing elit. Deleniti, 
                corrupti ducimus? Temporibus esse blanditiis tempore quod at eaque cumque, exercitationem nam sint quo incidunt
                expedita voluptatem vitae quam rem et.</figcaption>
        </figure>
        
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="bootstrap/js/jquery-3.2.1.min.js"></script>
    <script src="bootstrap/js/popper.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
