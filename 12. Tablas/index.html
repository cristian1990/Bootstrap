
<!doctype html>
<html lang="es">
  <head>
    <!-- etiquetas meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- para iconos -->
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">

    <title>Tablas</title>
  </head>
  <body>

    <div class="container">
        <table class="table table-hover">   <!-- Estilo tabla mas sombro -->
            <thead class="bg-dark">   <!-- Encabezado de nuestra tabla, color -->
                <tr>   <!-- Nueva fila -->
                    <th>Items</th>   <!-- Heading de la tabla -->
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Documento</th>
                </tr>
            </thead>
            <tbody> <!-- Cuerpo de la tabla -->
                <tr>
                    <th>1</th>
                    <td>Cristian</td> <!-- para filas y columnas de la tabla -->
                    <td>Silva</td>
                    <td>35.155.919</td>
                </tr>
                <tr>
                    <th>2</th>
                    <td>Damian</td>
                    <td>Gomez</td>
                    <td>32.175.549</td>
                </tr>
                <tr>
                    <th>3</th>
                    <td>Jorge</td>
                    <td>Diaz</td>
                    <td>23.555.989</td>
                </tr>                   
            </tbody>           
        </table>

        <table class="table table-striped">   <!-- Estilo tabla mas sombro -->
            <thead class="bg-primary">   <!-- Encabezado de nuestra tabla, color -->
                <tr>   <!-- Nueva fila -->
                    <th>Items</th>   <!-- Heading de la tabla -->
                    <th>Producto</th>
                    <th>Marca</th>
                    <th>Color</th>
                    <th>Precio</th>
                </tr>
            </thead>
            <tbody> <!-- Cuerpo de la tabla -->
                <tr>
                    <th>1</th>
                    <td>Celular</td> <!-- para filas y columnas de la tabla -->
                    <td>Samsung</td>
                    <td>Blanco</td>
                    <td>$5.000</td>
                </tr>
                <tr>
                    <th>2</th>
                    <td>Tablet</td>
                    <td>Iphone</td>
                    <td>gris</td>
                    <td>$15.000</td>
                </tr>
                <tr>
                    <th>3</th>
                    <td>Smart tv</td>
                    <td>LG</td>
                    <td>Negro</td>
                    <td>$11.000</td>
                </tr>
                <tr>
                    <th>4</th>
                    <td>Heladera</td>
                    <td>Drean</td>
                    <td>Blanco</td>
                    <td>$22.000</td>
                </tr>                      
            </tbody>           
        </table>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="bootstrap/js/jquery-3.2.1.min.js"></script>
    <script src="bootstrap/js/popper.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
